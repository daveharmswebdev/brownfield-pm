# Workflow Status Template

# This tracks progress through BMM methodology Analysis, Planning, and Solutioning phases.
# Implementation phase is tracked separately in sprint-status.yaml

# STATUS DEFINITIONS:
# ==================
# Initial Status (before completion):
#   - required: Must be completed to progress
#   - optional: Can be completed but not required
#   - recommended: Strongly suggested but not required
#   - conditional: Required only if certain conditions met (e.g., if_has_ui)
#
# Completion Status:
#   - {file-path}: File created/found (e.g., "docs/product-brief.md")
#   - skipped: Optional/conditional workflow that was skipped

generated: "2025-12-28"
project: "brownfield-pm"
project_type: "Property Manager - rental property expense tracking with Schedule E reports"
selected_track: "bmad-method"
field_type: "brownfield"
workflow_path: "method-brownfield.yaml"

workflow_status:
  # Prerequisite - Document existing codebase
  - phase: "prerequisite"
    name: "Documentation"
    workflows:
      - id: "document-project"
        status: "required"
        agent: "analyst"
        command: "/bmad:bmm:workflows:document-project"
        purpose: "Understand existing codebase before planning"

  # Phase 1 - Planning
  - phase: 1
    name: "Planning"
    workflows:
      - id: "prd"
        status: "required"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-prd"
        purpose: "PRD focused on new features/changes"

      - id: "create-ux-design"
        status: "conditional"
        condition: "if_has_ui"
        agent: "ux-designer"
        command: "/bmad:bmm:workflows:create-ux-design"
        purpose: "UX design for UI components"

  # Phase 2 - Solutioning
  - phase: 2
    name: "Solutioning"
    workflows:
      - id: "create-architecture"
        status: "recommended"
        agent: "architect"
        command: "/bmad:bmm:workflows:create-architecture"
        purpose: "Integration architecture - solution design for THIS project"
        note: "HIGHLY RECOMMENDED: Distills massive brownfield context into focused solution design"

      - id: "create-epics-and-stories"
        status: "required"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-epics-and-stories"
        purpose: "Break down PRD into implementable epics and stories"

      - id: "test-design"
        status: "recommended"
        agent: "tea"
        command: "/bmad:bmm:workflows:testarch-test-design"
        purpose: "System-level testability review"

      - id: "validate-architecture"
        status: "optional"
        agent: "architect"
        command: "/bmad:bmm:workflows:validate-architecture"
        purpose: "Validate architecture decisions"

      - id: "implementation-readiness"
        status: "required"
        agent: "architect"
        command: "/bmad:bmm:workflows:check-implementation-readiness"
        purpose: "Validates PRD + Architecture + Epics + UX"

  # Phase 3 - Implementation
  - phase: 3
    name: "Implementation"
    workflows:
      - id: "sprint-planning"
        status: "required"
        agent: "sm"
        command: "/bmad:bmm:workflows:sprint-planning"
        purpose: "Creates sprint plan with stories"
